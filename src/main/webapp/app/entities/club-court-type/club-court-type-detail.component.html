<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clubCourtType">
            <h2><span jhiTranslate="sportClubApp.clubCourtType.detail.title">Club Court Type</span> {{ clubCourtType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeCode">Club Court Type Code</span></dt>
                <dd>
                    <span>{{ clubCourtType.clubCourtTypeCode }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeName">Club Court Type Name</span></dt>
                <dd>
                    <span>{{ clubCourtType.clubCourtTypeName }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeDescription">Club Court Type Description</span></dt>
                <dd>
                    <span>{{ clubCourtType.clubCourtTypeDescription }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.clubCourtType.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sportClubApp.ActiveInactiveStatus.' + clubCourtType.status }}">{{ clubCourtType.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/club-court-type', clubCourtType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
