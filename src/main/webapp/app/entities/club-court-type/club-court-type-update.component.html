<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-club-court-type-heading" jhiTranslate="sportClubApp.clubCourtType.home.createOrEditLabel">Create or edit a Club Court Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeCode" for="field_clubCourtTypeCode">Club Court Type Code</label>
                    <input type="text" class="form-control" name="clubCourtTypeCode" id="field_clubCourtTypeCode"
                           formControlName="clubCourtTypeCode"/>
                    <div *ngIf="editForm.get('clubCourtTypeCode')!.invalid && (editForm.get('clubCourtTypeCode')!.dirty || editForm.get('clubCourtTypeCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clubCourtTypeCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeName" for="field_clubCourtTypeName">Club Court Type Name</label>
                    <input type="text" class="form-control" name="clubCourtTypeName" id="field_clubCourtTypeName"
                           formControlName="clubCourtTypeName"/>
                    <div *ngIf="editForm.get('clubCourtTypeName')!.invalid && (editForm.get('clubCourtTypeName')!.dirty || editForm.get('clubCourtTypeName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clubCourtTypeName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubCourtType.clubCourtTypeDescription" for="field_clubCourtTypeDescription">Club Court Type Description</label>
                    <input type="text" class="form-control" name="clubCourtTypeDescription" id="field_clubCourtTypeDescription"
                           formControlName="clubCourtTypeDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubCourtType.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="Active">{{ 'sportClubApp.ActiveInactiveStatus.Active' | translate }}</option>
                        <option value="Inactive">{{ 'sportClubApp.ActiveInactiveStatus.Inactive' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
