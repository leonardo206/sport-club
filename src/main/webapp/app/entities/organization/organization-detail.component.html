<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organization">
            <h2><span jhiTranslate="sportClubApp.organization.detail.title">Organization</span> {{ organization.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportClubApp.organization.organizationName">Organization Name</span></dt>
                <dd>
                    <span>{{ organization.organizationName }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.organization.taxNumber">Tax Number</span></dt>
                <dd>
                    <span>{{ organization.taxNumber }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.organization.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sportClubApp.ActiveInactiveStatus.' + organization.status }}">{{ organization.status }}</span>
                </dd>
                <dt><span jhiTranslate="sportClubApp.organization.user">User</span></dt>
                <dd>
                    {{ organization.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization', organization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
