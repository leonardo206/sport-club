<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-club-type-heading" jhiTranslate="sportClubApp.clubType.home.createOrEditLabel">Create or edit a Club Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubType.clubTypeCode" for="field_clubTypeCode">Club Type Code</label>
                    <input type="text" class="form-control" name="clubTypeCode" id="field_clubTypeCode"
                           formControlName="clubTypeCode"/>
                    <div *ngIf="editForm.get('clubTypeCode')!.invalid && (editForm.get('clubTypeCode')!.dirty || editForm.get('clubTypeCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clubTypeCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubType.clubTypeName" for="field_clubTypeName">Club Type Name</label>
                    <input type="text" class="form-control" name="clubTypeName" id="field_clubTypeName"
                           formControlName="clubTypeName"/>
                    <div *ngIf="editForm.get('clubTypeName')!.invalid && (editForm.get('clubTypeName')!.dirty || editForm.get('clubTypeName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clubTypeName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubType.clubTypeDescription" for="field_clubTypeDescription">Club Type Description</label>
                    <input type="text" class="form-control" name="clubTypeDescription" id="field_clubTypeDescription"
                           formControlName="clubTypeDescription"/>
                    <div *ngIf="editForm.get('clubTypeDescription')!.invalid && (editForm.get('clubTypeDescription')!.dirty || editForm.get('clubTypeDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clubTypeDescription')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportClubApp.clubType.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="Active">{{ 'sportClubApp.ActiveInactiveStatus.Active' | translate }}</option>
                        <option value="Inactive">{{ 'sportClubApp.ActiveInactiveStatus.Inactive' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
